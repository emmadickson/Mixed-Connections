 <html>
  <head>
    <script src="js/jquery-3.2.1.min.js"></script>
    <link id = "css" rel="stylesheet" href="../css/db.css">
  </head>

  <body>
    <table id="botPosts">
      <tr>
        <th>Title</th>
        <th>Post</th>
        <th>Location</th>
        <th>Time</th>
      </tr>
    </table>
    <script>

      jQuery.get('/raw_db', function(data) {

        entries = data["posts"]

         // 1. posts the document up into lines and from individiaul lines into titles and posts
         for (var i = 0; i < entries.length; i++){

             var table = document.getElementById("botPosts");
             var row = table.insertRow(1);
             var cell1 = row.insertCell(0);
             var cell2 = row.insertCell(1);
             var cell3 = row.insertCell(2);
             var cell4 = row.insertCell(3);
             title = entries[i]['title'];
             cell1.innerHTML = title;
             cell2.innerHTML = entries[i]['body'];
             cell3.innerHTML = entries[i]['location'];
             cell4.innerHTML = entries[i]['time'];
           }

      });

    </script>
  </body>
</html>
