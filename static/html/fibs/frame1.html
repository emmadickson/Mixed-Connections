<!DOCTYPE html>
<html>
  <head>
    <style>
    body{
      background: black;
      overflow: hidden;
      position: relative;
      color:white;
    }
    div{
      margin-left: auto;
      margin-top: auto;
      width:100%;
      height:100;
      font-size: 18px;
      visibility: hidden;
    }
    </style>
  </head>

  <body>
    <div id="hide">I</div>
  </body>
  <script>
     window.setTimeout(function(){
       var element = document.getElementById('hide')
       element.style.visibility = 'visible'
     }, 1000);
  </script>
</html>
