<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <style>
      body{
        background: black;
        overflow: hidden;
      }
      #glitch{
        font-family: 'VT323', monospace;
        font-size: 250px;
        color: white;
        text-align: center;
        width:100%;
        height:100%
      }
    </style>
  </head>

  <body>

     <img id="glitch" >

  </body>
  <script type="text/javascript" src="js/util.js"></script>
  <script type="text/javascript" src="js/original_gif.js"></script>
  <script type="text/javascript" src="js/gif_components.js"></script>

  <script>
    var longshot = document.getElementById('glitch')
    mouthmouth = mouthmouth.split(" ")
    mouthmouth_bytes = []

    for (var i = 0; i < mouthmouth.length; i++){
      bit = mouthmouth.splice(2,4);
      mouthmouth = mouthmouth.splice(4,mouthmouth.length);
      mouthmouth_bytes.push(bit)
    }
    
    gif_object = gif_components(mouthmouth)

    for (var j = 0; j < gif_object.global_color_table.length; j++){
      gif_object.global_color_table[j] = makeid()
    }

    var iteration =
    gif_object.header +
    gif_object.logical_screen_descriptor.full_string +
    gif_object.global_color_table +
    gif_object.graphics_control_ext.full_string +
    gif_object.image_descriptor.full_string +
    gif_object.image_data +
    gif_object.comm_text_ext +
    gif_object.trailer;

    iteration = hexToBase64(iteration)

    longshot.src = "data:image/png;base64," + iteration

  </script>
</html>
