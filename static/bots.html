<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <style>
      body{
        background: black;
      }
      #banner{
        font-family: 'VT323', monospace;
        font-size: 76px;
        color:green;
        text-align: center;
      }
      #mouth{
        font-family: 'VT323', monospace;
        font-size: 250px;
        color: white;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <marquee id="banner"> Thank you for feeding me </marquee>
    <div id="mouth">:|</div>
  </body>

  <script>
    var expressions = [":[ " "<a href='/'>.</a>" "]", ":[ ]", ":[  ]", ":[ ]"]
    var windowLength = window.innerWidth;
    var element = document.getElementById('banner');
    var positionInfo = element.getBoundingClientRect();
    var width = positionInfo.width;
    var start = windowLength + width;
    element.style.left = start + "px;"
    var int = 0
    setInterval(function(){
      int++;
      if (int >= 4){
        int = 0
      }
      var face = document.getElementById('mouth')
      face.textContent = expressions[int]
    }, 150);
  </script>
</html>
