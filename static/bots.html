<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <style>
      body{
        background: black;
      }
      #banner{
        font-family: 'VT323', monospace;
        font-size: 76px;
        color:green;
        text-align: center;
      }
      #mouth{
        font-family: 'VT323', monospace;
        font-size: 250px;
        color: white;
        text-align: center;
      }
      .vertical{
        writing-mode:tb-rl;
        -webkit-transform:rotate(90deg);
        -moz-transform:rotate(90deg);
        -o-transform: rotate(90deg);
        -ms-transform:rotate(90deg);
        transform: rotate(90deg);
        white-space:nowrap;
        display:block;
        bottom:0;
        width:20px;
        height:20px;
    }
    </style>
  </head>

  <body>
    <marquee id="banner" class=".vertical"> Thank you for feeding me </marquee>
    <div id="mouth">:|</div>
  </body>

  <script>
    var expressions = [":[]", ":[ ]", ":[  ]", ":[ ]"]
    var windowLength = window.innerWidth;
    var element = document.getElementById('banner');
    var positionInfo = element.getBoundingClientRect();
    var width = positionInfo.width;
    var start = windowLength + width;
    element.style.left = start + "px;"
    var int = 0

    setInterval(function(){
      int++;
      console.log(int)
      if (int >= 4){
        int = 0
      }
      var face = document.getElementById('mouth')
      face.textContent = expressions[int]
    }, 150);
  </script>
</html>
