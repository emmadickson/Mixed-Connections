<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <style>
      body{
        background: black;
        overflow: hidden;
      }
      #mouth{
        font-family: 'VT323', monospace;
        font-size: 250px;
        color: white;
        text-align: center;

      }

      .scroll-left {
        text-align: center;
      height: 50px;
      overflow: hidden;
      position: relative;
      transition: .3s all;
      -webkit-transform: rotate(90deg);  /* to support Safari and Android browser */
      -ms-transform: rotate(90deg);      /* to support IE 9 */
      transform: rotate(90deg);
      font-family: 'VT323', monospace;
      font-size: 76px;
      color:green;
      text-align: center;
      }
      .scroll-left p {
      position: absolute;
      width: 100%;
      height: 100%;
      margin: 0;
      line-height: 50px;
      text-align: center;
      /* Starting position */
      -moz-transform:translateX(100%);
      -webkit-transform:translateX(100%);
      transform:translateX(100%);
      /* Apply animation to this element */
      -moz-animation: scroll-left 20s linear infinite;
      -webkit-animation: scroll-left 20s linear infinite;
      animation: scroll-left 20s linear infinite;
      }
      /* Move it (define the animation) */
      @-moz-keyframes scroll-left {
      0% { -moz-transform: translateX(100%); }
      100% { -moz-transform: translateX(-100%); }
      }
      @-webkit-keyframes scroll-left {
      0% { -webkit-transform: translateX(100%); }
      100% { -webkit-transform: translateX(-100%); }
      }
      @keyframes scroll-left {
      0% {
      -moz-transform: translateX(100%); /* Browser bug fix */
      -webkit-transform: translateX(100%); /* Browser bug fix */
      transform: translateX(100%);
      }
      100% {
      -moz-transform: translateX(-100%); /* Browser bug fix */
      -webkit-transform: translateX(-100%); /* Browser bug fix */
      transform: translateX(-100%);
      }
      }
    </style>
  </head>

  <body>
    <div class="scroll-left"> <p> Thank you for feeding me </p> </div>

    <div id="mouth">:|</div>
  </body>

  <script>
    var expressions = [":[]", ":[ ]", ":[  ]", ":[ ]"]

    var int = 0

    setInterval(function(){
      int++;
      if (int >= 4){
        int = 0
      }
      var face = document.getElementById('mouth')
      face.textContent = expressions[int]
    }, 150);


    var mouth = document.getElementsByClassName("scroll-left");
    setInterval(function(){
      console.log(mouth.style.left)
    }, 150);
  </script>
</html>
