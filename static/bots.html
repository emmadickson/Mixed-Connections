<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <style>
      body{
        background: black;
        overflow: hidden;
      }
      #mouth{
        font-family: 'VT323', monospace;
        font-size: 250px;
        color: white;
        text-align: center;

      }

      .scroll-left {
        text-align: center;
        height: 50px;
        transition: .3s all;
        -webkit-transform: rotate(90deg);  /* to support Safari and Android browser */
        -ms-transform: rotate(90deg);      /* to support IE 9 */
        transform: rotate(90deg);
        font-family: 'VT323', monospace;
        font-size: 76px;
        color:green;
      }

    </style>
  </head>

  <body>
    <div class="scroll-left"> Thank you for feeding me  </div>

    <div id="mouth">:|</div>
  </body>

  <script>
    var expressions = [":[]", ":[ ]", ":[  ]", ":[ ]"]

    var int = 0

    setInterval(function(){

      if (int == 4){
        int = 0
      }
      var face = document.getElementById('mouth')
      face.textContent = expressions[int]
      console.log(int)
      int++;
    }, 250);


    $(".scroll-left").animate({top: -100}, {duration: 10000});
  </script>
</html>
