  <script>
    mouthmouth_bytes = mouthmouth.split(" ")
    gif_object = gif_components(mouthmouth)

    function makeid() {
    var text = "";
    var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    for (var i = 0; i < 2; i++)
      text += possible.charAt(Math.floor(Math.random() * possible.length));
      return text;
    }

    for (var j = 0; j < gif_object.global_color_table.length; j++){
      gif_object.global_color_table[j] = makeid()
    }

    var iteration = gif_object.header + gif_object.logical_screen_descriptor.full_string + gif_object.global_color_table + gif_object.graphics_control_ext.full_string + gif_object.image_descriptor.full_string + gif_object.image_data + gif_object.trailer
    iteration = hexToBase64(iteration)
    longshot.src = "data:image/png;base64," + iteration

  </script>
