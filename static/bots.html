<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <style>
      body{
        background: black;
      }
      #banner{
        font-family: 'VT323', monospace;
        font-size: 76px;
        color:green;
      }
      #mouth{
        font-family: 'VT323', monospace;
        font-size: 250px;
        color: white;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="banner"> Thank you for feeding me </div>
    <div id="mouth">:|</div>
  </body>

  <script>
    var expressions = [":[]", ":[ ]", ":[  ]", ":[ ]"]
    var windowLength = window.innerWidth;
    var element = document.getElementById('banner');
    var positionInfo = element.getBoundingClientRect();
    var width = positionInfo.width;
    var start = windowLength + width;
    var int = 0
    setInterval(function(){
      int++;
      if (int >= 4){
        int = 0
      }
      var face = document.getElementById('mouth')
      face.textContent = expressions[int]
    }, 150);

    setInterval(function(){
      var scroll = document.getElementById('banner');
      console.log(scroll.style.left)
      scroll = start - 5 + "px;"
    }, 300);

  </script>
</html>
