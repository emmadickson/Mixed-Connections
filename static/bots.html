<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <style>
      body{
        background: black;
        overflow: hidden;
      }
      #glitch{
        font-family: 'VT323', monospace;
        font-size: 250px;
        color: white;
        text-align: center;
        width:100%;
      }
      .scroll-left {
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        height: 50px;
        position: absolute;
        -webkit-transform: rotate(90deg);  /* to support Safari and Android browser */
        -ms-transform: rotate(90deg);      /* to support IE 9 */
        transform: rotate(90deg);
        font-family: 'VT323', monospace;
        font-size: 76px;
        color:#00FF00;
      }
    </style>
  </head>

  <body>

     <img id="glitch" >

  </body>

  <script src="js/original_gif.js"></script>
  <script src="js/util.js"></script>
  <script src="js/gif_components.js"></script>

  <script>
    var longshot = document.getElementById('glitch')

    mouthmouth_bytes = mouthmouth.split(" ")
    gif_object = gif_components(mouthmouth)

    var iteration = gif_object.header + gif_object.logical_screen_descriptor.full_string + gif_object.global_color_table + gif_object.graphics_control_ext.full_string + gif_object.image_descriptor.full_string + gif_object.image_data + gif_object.trailer
    iteration = hexToBase64(iteration)
    longshot.src = "data:image/png;base64," + iteration

  </script>
</html>
